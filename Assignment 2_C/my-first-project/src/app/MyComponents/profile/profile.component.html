<div *ngIf="username" class="content">
    <h1>Welcome, {{ username }}!</h1>
    <p>Here is your profile information:</p>
    <p>Name: {{username}}</p>
    <p>Email: {{email}}</p>
  </div>
  <div *ngIf="!username">
    <h1>Access Denied</h1>
    <p>You must be logged in to access this page.</p>
  </div>
