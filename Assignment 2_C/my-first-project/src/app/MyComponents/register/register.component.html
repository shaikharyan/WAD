<div class="container">
    <h1 class="text-center">Register</h1>
      <form (ngSubmit)="onSubmit()">
          <div class="mb-3">
              <label for="exampleInputname" class="form-label">Enter Username</label>
              <input type="text" class="form-control" [(ngModel)]="user.username" name="username" id="exampleInputname" required>
            </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" [(ngModel)]="user.email" name="email" id="exampleInputEmail1" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" [(ngModel)]="user.password" name="password" id="exampleInputPassword1" required>
          </div>
       
          <button type="submit" class="btn btn-primary">Register</button>

          <span (click)="goToLogin()" class="mx-2">Already Registered? <span style="cursor: pointer; color: blue;">Login Here</span></span>
        </form>

        
  </div>
